
plugins {
	id 'java'
	id 'com.github.j2objccontrib.j2objcgradle' version '0.4.3-alpha'
}

//sourceCompatibility = 1.8
//targetCompatibility = 1.8


j2objcConfig {
	supportedArchs += ['ios_i386']

	translateArgs (
		'-use-arc',
		'--prefixes', 'prefixes.properties',
	)
	extraObjcCompilerArgs '-fobjc-arc'

	translateClasspaths ('libs/auto-value-1.2-SNAPSHOT.jar')

	xcodeProjectDir '../ios/feedarticle'
	xcodeTarget 'feedarticle'

	autoConfigureDeps true

	finalConfigure()
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])

	compile 'org.projectlombok:lombok:1.16.+'
	compile 'com.google.auto.value:auto-value:1.2-SNAPSHOT'

	compile 'com.google.guava:guava:18.0'
	compile 'com.google.code.findbugs:jsr305:3.0.1'


}